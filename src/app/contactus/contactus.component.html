<div class="container mx-auto w-full h-screen pt-32">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Contact Form -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h3 class="text-2xl font-semibold mb-4">Send Us a Message</h3>
        <form>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2" for="email">Email</label>
            <input type="email" id="email" name="email" required class="border border-gray-300 rounded-md p-2 w-full"/>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2" for="password">Password</label>
            <input type="password" id="password" name="password" required class="border border-gray-300 rounded-md p-2 w-full"/>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2" for="message">Message</label>
            <textarea id="message" name="message" rows="4" required class="border border-gray-300 rounded-md p-2 w-full"></textarea>
          </div>
          <button type="submit" class="bg-blue-500 text-white font-semibold rounded-md py-2 px-4 hover:bg-blue-600">
            Send Message
          </button>
        </form>
      </div>
      
      <!-- Contact Information -->
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <h3 class="text-2xl font-semibold mb-4">Our Location</h3>
        <p class="mb-2">
          123 Hotel Lane, Cityville, ST 12345
        </p>
        <p class="mb-2">
          <strong>Phone:</strong> +1 (555) 123-4567
        </p>
        <p class="mb-2">
          <strong>Email:</strong> <a href="mailto:info@hotelparadise.com" class="text-blue-500">infohotelparadise.com</a>
        </p>
      
            <h4 class="text-xl font-semibold mt-4 mb-2">Follow Us</h4>
        <ul class="flex space-x-4 pl-24">
          <li><a href="https://www.facebook.com" class="text-blue-600" target="_blank">Facebook</a></li>
          <li><a href="https://www.instagram.com" class="text-pink-600" target="_blank">Instagram</a></li>
          <li><a href="https://www.twitter.com" class="text-blue-400" target="_blank">Twitter</a></li>
          <li><a href="https://www.linkedin.com" class="text-blue-800" target="_blank">LinkedIn</a></li>
        </ul>
       
      </div>
    </div>
  </div>
